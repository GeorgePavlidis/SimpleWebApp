{% extends "layout.html" %}
{% block content %}
<h3>All Users</h3>

       <h4>{{ user.username }}</h4>
        <article>
          <ul class="list-group">
            <div class="col-md-4">

            <div class="col-md-8">
              Public ID: <a class="text-muted">{{ user.publicId }}</a>
            </div>
            <div>
              
            </div>
          </ul>
        </article>
    {% endfor %}
{% endblock content %}
